<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Linked List</title>
</head>
<body>
    
    <div class="container">
        <div class="child">
            <div class="Heading">linked-list</div>
            <div id="linked-list" class="linked-list"></div>
            <div id="controls" class="controls">
                <input type="number" id="node-data" placeholder="Node Data">
                <button id="B1" class="B1" onclick="addNodeAtBeginning()">Add at Beginning</button>
                <button onclick="addNodeAtEnd()">Add at End</button>
                <button onclick="addNodeInBetween()">Add in Between</button>
                <button onclick="deleteNodeAtPosition()">Delete Node</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
